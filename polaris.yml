version: "1"
project:
  name: chuckaude-hello-java
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [gradle, --no-daemon, clean]
    buildCommands:
    - shell: [gradle, --no-daemon, assemble]
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://sipse.polaris.synopsys.com
