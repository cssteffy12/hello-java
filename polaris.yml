version: "1"
project:
  name: chuckaude-hello-java
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [ant, clean]
    buildCommands:
    - shell: [ant, compile]
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://sipse.polaris.synopsys.com
